<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecek Email Valid</title>
    <style>
        /* Reset beberapa margin dan padding default browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Container untuk form */
        .container {
            width: 100%;
            max-width: 400px; /* Maksimum lebar container */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 1.5rem; /* Menggunakan rem untuk ukuran teks yang lebih fleksibel */
            margin-bottom: 15px;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Pesan validitas */
        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        /* Media Queries untuk layar lebih kecil */
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Mengurangi padding pada layar kecil */
            }

            h2 {
                font-size: 1.2rem; /* Ukuran font lebih kecil di perangkat kecil */
            }

            .input-group input {
                padding: 10px; /* Mengurangi padding input */
            }

            .button {
                padding: 10px; /* Mengurangi padding pada tombol */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Pengecek Email Valid</h2>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="email" placeholder="Masukkan Email" value="{% if email %}{{ email }}{% endif %}" required>
            </div>
            <button type="submit" class="button">Cek Email</button>
        </form>
        
        {% if email %}
            <div class="message {% if is_valid %}valid{% else %}invalid{% endif %}">
                {% if is_valid %}
                    Email valid!
                {% else %}
                    Email tidak valid!
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
